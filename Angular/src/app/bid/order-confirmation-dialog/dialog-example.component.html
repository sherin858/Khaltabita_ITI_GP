<head>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Marhey:wght@300&display=swap"
    rel="stylesheet"
  />
</head>

<body class="BodyWidth">
  <div class="d-flex justify-content-center">
    <div class="col-md-12 mx-auto">
      <div class="p-5 wow fadeInUp" data-wow-delay="0.2s">
        <h5
          class="section-title ff-secondary text-start text-primary fw-normal"
        >
          Confirm your orders!
        </h5>
        <form>
          <div class="row g-3">
            <div class="col-12">
              <div class="form-floating">

                <table class="table table-striped table-hover">
                  <thead class="thead-dark">
                    <tr>
                      <!-- <th scope="col">#</th> -->
                      <th scope="col">Order Item</th>
                      <!-- <th scope="col">Price</th> -->
                      <!-- <th scope="col">Prep. Time</th> -->
                      <th scope="col">Quantity</th>
                      <th scope="col"></th>
                      <th scope="col"></th>

                    </tr>
                  </thead>
                  <tbody>
                    <!-- <tr class="table-active" *ngFor="let item of PostOrders">
                      <th>{{item.OrderID}}</th>
                      <td>{{item.OrderItem}}</td>
                      <td>From {{item.PriceFrom}}EGP To {{item.PriceTo}}EGP</td>
                      <td>{{item.PrepTime}} {{item.TimeUnit}}</td>
                      <td>{{item.Qty}} {{item.QtyUnit}}</td>
                      <td>
                        <input class="btn btn-outline-warning w-80 py-1" type="button" value="Edit">
                      </td>
                      <td>
                        <input class="btn btn-success w-80 py-1" type="button" value="-">
                      </td>
                    </tr> -->
                    <tr class="table-active">
                      <!-- <th>{{PostOrder?.OrderID}}</th> -->
                      <td>{{PostOrder?.Description}}</td>
                      <!-- <td>From {{PostOrder?.FromPrice}}EGP To {{PostOrder?.ToPrice}}EGP</td> -->
                      <!-- <td>{{PostOrder?.PrepTimeMin}} {{PostOrder?.TimeUnit}}</td> -->
                      <td>{{PostOrder?.Quantity}} {{PostOrder?.QuantityUnit}}</td>
                      <td>
                        <input class="btn btn-outline-warning w-80 py-1 m-1 mt-0" type="button" value="Edit">
                        <input class="btn btn-success w-80 py-1 m-1 mt-0" type="button" value="-">
                      </td>
                      <td>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>

            <div>
              <ul class="list-unstyled">
                <li class="d-flex align-items-center py-2">
                  <div class="mr-3">Price Range:  From {{PostOrder?.FromPrice}}EGP To {{PostOrder?.ToPrice}}EGP</div>
                  <div class="badge badge-primary">5</div>
                </li>
                <li class="d-flex align-items-center py-2">
                  <!-- <div class="mr-3">Delivery Time:  {{PostOrder?.PrepTime}}</div> -->
                  <div class="mr-3">Delivery Time:  {{this.DeliveryDate}}</div>
                  <div class="badge badge-primary">3</div>
                </li>
              </ul>
            </div>

            <div class="col-6">
              <a class="btn btn-outline-success w-100 py-3"  (click)="ConfirmPost()">OK!</a>
            </div >
          <div class="col-6">
              <button class="btn btn-danger w-100 py-3" type="button" (click)="CloseDialog()">
                Cancel
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
